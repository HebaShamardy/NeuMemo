<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <h2>Sessions</h2>
            <ul id="sessions-list">
                <!-- Session items will be populated here -->
            </ul>
            <button id="new-session" class="action-button">New Session</button>
        </div>
        <div id="main-content">
            <div id="header">
                <img src="imgs/logo.png" alt="Nemo Logo" id="main-logo">
                <p class="tagline">A memory fish for your digital ocean.</p>
                <input type="text" id="search-input" placeholder="Search tabs and press Enter...">
            </div>
            <div class="button-container">
                <button id="save-session" class="action-button" title="Collects current tabs to organize into sessions">
                    <img src="imgs/organize_tabs_button.png" alt="Save Current Browser Session">
                </button>
            </div>
            <ul id="tabs-list">
                <!-- Tab items for the selected session will be populated here -->
            </ul>
        </div>
        <!-- Loading overlay shown during summarization -->
        <div id="loading-overlay" class="hidden">
            <div class="spinner"></div>
            <div class="loading-text">
                <div class="loading-title">Organizing your tabs into sessions…</div>
                <div class="loading-subtext">This may take about 2–3 minutes due to free-tier rate limits. Perfect time to grab a coffee—when you come back, it should be all set ☕</div>
            </div>
        </div>
    </div>
    <script type="module" src="viewer.js"></script>
</body>
</html>
